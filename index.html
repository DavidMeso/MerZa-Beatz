<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MerZa-Beatz, music player, song recommendation, download music, javascript project, songs">
    <meta name="keywords" content="frontend, music, spotify, youtube, boomplay, javascript project, MerZa-Beatz, portfolio, david, mesoma, chigozie, github, design, music player, songs, gen z, creator, download music">
    <meta name="author" content="David C. Mesoma Chigozie">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>MerZa-Beatz</title>
</head>
<body>
    <h1>MerZa-Beatz Playlist</h1>
    <div class="music-container">
        <div class="music-info">
            <div class="img-container">
                <img src="images/What-About-Us.jpg" alt="music-cover" id="cover">
            </div>
            <h4 id="title">What About Us - Pink</h4>
        </div>
        <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
        </div>

        <audio src="music/What About Us - Pink.mp3" id="audio"></audio>
        
        <div class="navigation">
            <button id="list" class="action-btn">
                <i class="fa fa-list"></i>
            </button>
            <button id="prev" class="action-btn">
                <i class="fa fa-backward-step"></i>
            </button>
            <button id="play" class="action-btn action-btn-big">
                <i class="fa fa-play"></i>
            </button>
            <button id="next" class="action-btn">
                <i class="fa fa-forward-step"></i>
            </button>
            <button id="repeat" class="action-btn">
                <i class="fa fa-repeat"></i>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
